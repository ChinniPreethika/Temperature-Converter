<!DOCTYPE html>
<html>

<head>
    
<link rel="stylesheet" href="temp.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/fonts/fontAwesome/css/all.min.css">


    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Temparature</title>
    <script type="text/javascript" src="temp_conv.js"></script> 

</head>

<body>
    <div class="temp_calc mt-5 p-5 shadow align-center">
        <div class="temp_calculator">
            <h4 class="title">Temperature Converter</h4>
            <form action="" name="form">
                <div class="temp_calculator_inputs">
                    <div class="calculator_value">

                        Value To Convert:<input type="text" name="value" id="input_value">
                    </div>
                    <div class="calculator_input">

                        From:<select name="input" id="input">
                            <option value="celsius">Celsius (°C)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                            <option value="kelvin">Kelvin (°K)</option>
                        </select>
                    </div>
                    <div class="calculator_input">

                        To: <select name="output" id="output">
                            <option value="celsius">Celsius (°C)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                            <option value="kelvin">Kelvin (°K)</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="clear" class="cal-btn" onclick="reset()">Reset</button>
                <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
                <div class="result_area">

                    Converted Temperature:<input type="text" value="" id="result">
                </div>
            </form>
        </div>
    </div>


   








</body>

</html>
